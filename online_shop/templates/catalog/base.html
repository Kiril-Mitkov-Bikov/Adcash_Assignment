<!--html code for basic home layout of the website-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    {% load static %}
</head>
<body>
    <div id="header">
        <a href="/" class="logo">My Shop</a>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/catalog.js' %}"></script>
</body>
</html>
